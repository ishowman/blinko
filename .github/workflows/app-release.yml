                      ç‰ˆæœ¬: ${{ needs.set-version.outputs.version }}
                      
                      æ›´æ–°æ—¥å¿—:
                      ${{ needs.generate-changelog.outputs.changelog }}
                      
                      ä¸‹è½½é“¾æŽ¥: https://github.com/${{ github.repository }}/releases/tag/${{ needs.set-version.outputs.version }}
                      
