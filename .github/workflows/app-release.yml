        continue-on-error: true
        with:
          to: ${{ secrets.TELEGRAM_GROUP_ID_2 }}
          token: ${{ secrets.TELEGRAM_BOT_TOKEN }}
          format: html
          debug: true
          message: |
            ${{ needs.process-notification.outputs.english_message }} 
